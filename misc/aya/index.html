<!doctype html>

<html manifest="aya.manifest">
<head>
<link rel="shortcut icon" href="logo-favicon.png" />
<link rel="apple-touch-icon" href="logo-ios.png" />
<meta name="viewport" content="width=320, maximum-scale=1, initial-scale=1" />

<style type="text/css">
  input, select {
      width: 100px;
  }
</style>

<title>Dice of Aya</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<!-- <script type="text/javascript" src="modernizr-1.6.min.js"></script> -->
<script type="text/javascript" src="aya.js"></script>
</head>
<body style="width: 320px">
  <h1><img src="dice-logo.png" alt="Dice of Aya" width="308" height="80"></h1>
  <div style="float: left; width: 50%">
    <h2>Roll</h2>
    <form>
      <dl>
        <dt>Bonus:</dt>
        <dd>
          <input type="number" min="0" id="bonus" autofocus>
        </dd>
        <dt>Pool:</dt>
        <dd>
          <input type="number" min="1" id="pool">
        </dd>
        <dt>Comment:</dt>
        <dd><input type="text" id="comment"></dd>
        <dt>Save As:</dt>
        <dd><input type="text" id="savename"></dd>
        <dd><select id="loadroll"></select></dd>
      </dl>
      <p><input type="submit" id="roll" value="Roll 'Em!"></p>
    </form>
    <div id="rolls"></div>
  </div>
  <div style="float: right; width: 50%">
    <h2>Saved Rolls</h2>
    <ul id="savedlist"></ul>
  </div>
</body>
</html>
